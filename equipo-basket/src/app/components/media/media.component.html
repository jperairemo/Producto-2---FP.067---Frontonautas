<div *ngIf="player as p">
  <div class="fw-semibold mb-2">Media</div>

  <!-- Tarjeta de control -->
  <div class="media-box p-3 d-flex align-items-center gap-3" (click)="toggle()">
    <!-- Play / Pause -->
    <button
      class="media-play"
      (click)="toggle(); $event.stopPropagation()"
      [attr.aria-label]="playing ? 'Pausar' : 'Reproducir'"
    >
      <i class="bi" [ngClass]="playing ? 'bi-pause-fill' : 'bi-play-fill'"></i>
    </button>

    <!-- Stop -->
    <button
      class="media-play"
      (click)="stop(); $event.stopPropagation()"
      [disabled]="!playing"
      aria-label="Detener"
    >
      <i class="bi bi-stop-fill"></i>
    </button>

    <div>
      <div class="fw-semibold">Jugadas destacadas</div>
      <small class="text-white-50">
        {{ playing ? "Reproduciendo… (click para pausar)" : "Click para reproducir" }}
      </small>
    </div>
  </div>

  <!-- VIDEO NORMAL (mp4, drive directo, etc) -->
  <div
    *ngIf="playUrlSafe && !((player?.videoUrl || '').includes('youtube.com')); else youtubeBlock"
    class="ratio ratio-16x9 mt-3 rounded-3 overflow-hidden shadow-lg"
  >
    <video
      #videoEl
      [src]="playUrlSafe"
      controls
      muted
      playsinline
      preload="metadata"
      (play)="onNativePlay()"
      (pause)="onNativePause()"
      (ended)="stop()"
    >
      Tu navegador no soporta <code>video</code>.
    </video>
  </div>

  <!-- BLOQUE YOUTUBE -->
  <ng-template #youtubeBlock>
    <div
      *ngIf="playUrlSafe && (player?.videoUrl || '').includes('youtube.com')"
      class="ratio ratio-16x9 mt-3 rounded-3 overflow-hidden shadow-lg"
    >
      <iframe
        [src]="playUrlSafe"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
  </ng-template>

  <!-- SIN VIDEO -->
  <div
    *ngIf="!playUrlSafe"
    class="ratio ratio-16x9 mt-3 rounded-3 overflow-hidden shadow-sm bg-body-secondary"
  >
    <div class="w-100 h-100 d-flex align-items-center justify-content-center gap-2 text-muted">
      <i class="bi bi-camera-video-off fs-1"></i>
      <span>Vídeo no disponible</span>
    </div>
  </div>
</div>
