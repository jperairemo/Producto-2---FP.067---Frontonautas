<!-- Si hay jugador -->
<div *ngIf="player as p" class="row g-3">

  <!-- Cabecera -->
  <div class="col-12 d-flex justify-content-between align-items-start">
    <h5 class="mb-0">{{ p.firstName }} {{ p.lastName }}</h5>

    <div class="d-flex gap-2">
      <!-- Botón Editar -->
      <button *ngIf="!editMode" class="btn btn-sm btn-edit-filled" (click)="enableEdit()">
        <i class="bi bi-pencil"></i> Editar
      </button>

      <!-- Botón Cerrar -->
      <button class="btn btn-sm btn-brand" (click)="close()" title="Cerrar detalle">
        <i class="bi bi-x-lg me-1"></i> Cerrar
      </button>
    </div>
  </div>

  <!-- Vista normal -->
  <ng-container *ngIf="!editMode">
    <div class="col-12">
      <div class="d-flex align-items-center info-row">
        <div class="avatar detail-avatar me-3">
          <img
            [src]="p.imagenUrl || p.avatar || defaultAvatar"
            (error)="onImgError($event)"
            alt="Avatar"
            style="width:100px;height:100px;border-radius:50%;object-fit:cover"
          />
        </div>
        <div>
          <div><span class="text-muted me-1">Nombre:</span> <span class="fw-semibold">{{ p.firstName }}</span></div>
          <div><span class="text-muted me-1">Apellidos:</span> <span class="fw-semibold">{{ p.lastName }}</span></div>
          <div><span class="text-muted me-1">Posición:</span> <span class="fw-semibold">{{ p.position }}</span></div>
          <div class="muted">Edad: {{ p.age }}</div>
          <div class="muted">Altura: {{ p.height | number:'1.2-2' }} m</div>
        </div>
      </div>
    </div>

    <!-- Media -->
    <div class="col-12 media-section mt-4">
      <ng-content></ng-content>
    </div>
  </ng-container>

  <!-- Vista edición -->
  <ng-container *ngIf="editMode && editablePlayer as e">
    <form (ngSubmit)="saveEdit()" class="border rounded p-3 bg-light">
      <div class="row g-2">

        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="e.firstName" name="firstName" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" [(ngModel)]="e.lastName" name="lastName" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Posición</label>
          <input type="text" class="form-control" [(ngModel)]="e.position" name="position" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Edad</label>
          <input type="number" class="form-control" [(ngModel)]="e.age" name="age" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Altura (m)</label>
          <input type="number" step="0.01" class="form-control" [(ngModel)]="e.height" name="height" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Avatar (ruta local o URL imagen)</label>
          <input type="text" class="form-control" [(ngModel)]="e.avatar" name="avatar" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Título del vídeo</label>
          <input type="text" class="form-control" [(ngModel)]="e.mediaTitle" name="mediaTitle" />
        </div>

        <!-- NUEVO CAMPO PARA PEGAR URL DEL VIDEO -->
        <div class="col-md-12 mt-2">
          <label class="form-label">URL del vídeo (YouTube, Google Drive o MP4)</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ej: https://youtu.be/xxxxxx o https://video.mp4"
            [(ngModel)]="e.videoUrl"
            name="videoUrl"
          />
          <small class="text-muted">Pega aquí el enlace del vídeo. Se guardará al guardar cambios.</small>
        </div>

      </div>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="cancelEdit()">Cancelar</button>
        <button type="submit" class="btn btn-primary btn-sm">Guardar cambios</button>
      </div>
    </form>
  </ng-container>
</div>

<!-- Si no hay jugador -->
<div *ngIf="!player" class="text-muted">Selecciona un jugador…</div>
